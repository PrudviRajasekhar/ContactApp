<div class="card">
    <div class="card-header text-center bg-info text-white">
      <h3>New Contact</h3>
    </div>
    <div class="card-body">
      <form action="#" (ngSubmit)="createContact()">
        <div class="form-group">
          <label>Contact Name</label>
          <input
            type="text"
            name="contactName"
            id="contactName"
            [(ngModel)]="contact.contactName"
            class="form-control"
          />
        </div>
  
        <div class="form-group">
          <label>Contact Number</label>
          <input
            type="number"
            name="contactGsm"
            id="contactGsm"
            [(ngModel)]="contact.contactGsm"
            class="form-control"
          />
        </div>
          
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            name="ContactEmail"
            id="ContactEmail"
            [(ngModel)]="contact.contactEmail"
            class="form-control"
          
        />
        </div>
  
        <button type="submit" class="btn btn-success">ADD</button>
      </form>
    </div>
    <div class="card-footer bg-success text-center">
        {{message}}
    </div>
  </div>
